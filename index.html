<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="chat-container">
        <div class="sign">團隊:帽子給我好嗎</div>
        <div class="sign2">Jieyu</div>
        
        <div>
        <div class="chat-title">智能搜尋框-Simulator</div>
        <div class="chat-box">
            <div class="chat">
                <div class="chat-messages" id="chatMessages">
                    
                </div>
                <div class="user-message">
                    <input id="userInput" type="text" placeholder="Type your message...">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="preset-buttons">
        <button id="fillMessageButton2">我想找一張風景的圖片放到我的影片裡</button>
        <div id="dynamicButtons" style="display: none;">
            <button id="fillMessageButtonEurope">想要找歐洲的風景</button>
        </div>
        <button id="fillMessageButton1">路易莎的燕麥拿鐵熱量是多少?</button>
        <button id="fillMessageButton3">幫我找一款價格1500左右的體脂計，要是知名品牌的</button>
        
    
    <script src="script.js"></script>
</body>
</html>
